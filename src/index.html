<!DOCTYPE html>
<html>
<head>
    <title>Unicon - Universal File Converter</title>
</head>
<body>
    <h1>Unicon - Universal File Converter</h1>
    <button id="selectFile">Select File</button>
    <button id="selectFolder">Select Folder</button>
    <button id="selectOutput">Select Output Folder</button>
    <br><br>
    <label for="conversionType">Conversion Type:</label>
    <select id="conversionType">
        <option value="audio">Audio</option>
        <option value="video">Video</option>
        <option value="image">Image</option>
    </select>
    <br><br>
    <label for="outputFormat">Output Format:</label>
    <input type="text" id="outputFormat" placeholder="e.g., mp3, mp4, png">
    <br><br>
    <button id="convert">Convert</button>
    <div id="status"></div>

    <script src="index.js"></script>
</body>
</html>
